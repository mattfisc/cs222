        <div data-role="header">
            <h1>Runner Aide</h1>

        <div data-role="content">
            <h3>Calculate Pace Chart:</h3>

            <label for="distance">Distance</label>
            <input type="text" name="distance" id="miles">
            <label >miles</label>
<br>
            <label for="pace">Target Pace</label>

            <label >min/mi(mm:ss)</label>
<br>
            <button onclick="calculate();">Calculate</button>


        </div>
        <div data-role="footer">
            <table id="display">
                <tr>
                    <th>Mile</th>

                </tr>
            </table>
        </div>
    </div>
